
    <!-- Required meta tags-->
  

    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Ajouter bloc</title>

    <!-- Icons font CSS-->

    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

        <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">ajouter nouveau bloc</h2>
                    <form class="form-group" #addForm="ngForm" (ngSubmit)="add(addForm)">
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">nom bloc</label>
                                    <input class="input--style-4" type="text" name="nomBloc"  ngModel required #nomBloc="ngModel" class="form-control">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">capacite bloc</label>
                                    <input class="input--style-4" type="number" name="capciteBloc"  ngModel required #capciteBloc="ngModel" class="form-control">
                                    
                                </div>
                            </div>
                          
                            
                        </div>
                   
                  <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit" [disabled]="addForm.invalid">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
