<!-- Title Page-->
<title>modifier chambre</title>

<!-- Icons font CSS-->

<!-- Font special for pages-->
<link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
    <div class="wrapper wrapper--w680">
        <div class="card card-4">
            <div class="card-body">
                <h2 class="title">modifier chambre</h2>
                <form class="form-group" [formGroup]="myForm" (ngSubmit)="updateChambre()">
                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">numeroChambre</label>
                                <input class="input--style-4" type="text" name="numeroChambre" class="form-control" formControlName="numeroChambre">
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">TypeChambre</label>
                                <input class="input--style-4" type="text" name="typeC" class="form-control" formControlName="typeC">
                                <small *ngIf="typeC !== 'SIMPLE' && typeC !== 'DOUBLE' && typeC !== 'TRIPLE' ">
                                    Only SIMPLE, DOUBLE, or TRIPLE are accepted.
                                  </small>
                            </div>
                        </div>
                 <!--  <div class="col-2" class="form-group"   [formGroup]="b" >
                            <div class="input-group">
                              <label class="label">id Bloc</label>
                            
                              <input class="input--style-4" type="text" name="idBloc" class="form-control" formControlName="idBloc"  >
                            </div>
                          </div>  -->
                    </div> 
                    <div class="p-t-15">
                        <button class="btn btn--radius-2 btn--blue" type="submit" (submit)="updateChambre()" [disabled]="myForm.invalid">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
