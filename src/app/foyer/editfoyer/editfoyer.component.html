<meta name="keywords" content="Colorlib Templates">

<!-- Title Page-->
<title>modifier Foyer</title>

<!-- Icons font CSS-->

<!-- Font special for pages-->
<link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
    <div class="wrapper wrapper--w680">
        <div class="card card-4">
            <div class="card-body">
                <h2 class="title">modifier foyer</h2>
                <form class="form-group" [formGroup]="myForm" (ngSubmit)="updateF()">
                    <div class="row row-space">
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">nom Foyer</label>
                                <input class="input--style-4" type="text" name="nomFoyer" class="form-control" formControlName="nomFoyer">
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <label class="label">capacite Foyer</label>
                                <input class="input--style-4" type="text" name="capaciteFoyer" class="form-control" formControlName="capaciteFoyer">
                            </div>
                        </div>
                
                    </div> 
                    <div class="p-t-15">
                        <button class="btn btn--radius-2 btn--blue" type="submit"  [disabled]="myForm.invalid">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
